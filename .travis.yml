os: osx
osx_image: xcode7.3
language: cpp
compiler: clang

install:
- brew update
- brew install cmake
- npm install -g cmake-js
- npm install -g typescript
- tsc

script:
- node build

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: gameplay*.tar.gz
  skip_cleanup: true
  draft: true
  on:
    tags: true