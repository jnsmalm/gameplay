os: osx
osx_image: xcode7.3
language: cpp
compiler: clang
install:
- npm install -g cmake-js
- npm install -g typescript
- npm install @types/node
- npm install
- tsc
script:
- node build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: gameplay*.tar.gz
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
